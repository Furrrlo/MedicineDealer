plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.2.0'
}

group 'gov.ismonnet.medicine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.12'
}
