<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="css/vendor/bulma@0.8.2.min.css">
    <script defer src="js/vendor/fontawesome@5.3.1.all.js"></script>
    <script defer src="js/vendor/jxon@2.0.0-beta.5.min.js"></script>

    <link href='js/fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='js/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    <link href='js/fullcalendar/packages/list/main.css' rel='stylesheet' />
    <script src='js/fullcalendar/packages/core/main.js'></script>
    <script src='js/fullcalendar/packages/interaction/main.js'></script>
    <script src='js/fullcalendar/packages/daygrid/main.js'></script>
    <script src='js/fullcalendar/packages/list/main.js'></script>
    <script src='js/fullcalendar/packages/google-calendar/main.js'></script>

</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1" >MEDICINE DEALER</h1>
            <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
        </div>
    </div>
</section>

<div class="columns">
    <div class="column auto" id="description">
        <div class="calendar"id='calendar'>

        </div>
    </div>

    <div class="section">
        <div class="column is-one-half has-background-white-ter">
            <form method="GET" action="api/home">
                <div class="field">
                    <h1 class="subtitle">SELEZIONA IL PORTAMEDICINE CHE DESIDERI CONSULTARE</h1>
                </div>
                <br>

                <div class="field">
                    <div class="control">
                        <div class="select is-rounded is-fullwidth">
                            <!-- Template -->
                            <select class="is-hidden">
                                <option class="porta-medicine-template"></option>
                            </select>
                            <!-- Container -->
                            <select id="porta-medicine-container"></select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-text-centered">
                        <input type="submit" class="button is-rounded" value="RICERCA IL PORTA MEDICINE"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        addCal();

        const templateClass = 'porta-medicine-template';
        const template = document.querySelector('.' + templateClass);
        const container = document.querySelector('#porta-medicine-container');

        const loadDevices = function (devices) {
            // Cleanup container
            while (container.firstChild)
                container.removeChild(container.firstChild);
            // Load devices
            if(!devices.forEach)
                return;

            devices.forEach(device => {
                const deviceNode = template.cloneNode(true);
                deviceNode.classList.remove(templateClass);

                deviceNode.value = device.id;
                deviceNode.textContent = device.nome;

                container.appendChild(deviceNode);
            });
        };

        fetch('api/porta_medicine').then(async response => {
            if(!response.ok)
                throw response.status + ": " + (await response.text());
            return JXON.stringToJs(await response.text());
        }).then(devices => {
            // XML is kinda shit to use
            loadDevices(devices.porta_medicine.porta_medicina);
        }).catch(ex => {
            console.error(ex);
        });
    });

    function addCal(){
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {

          plugins: [ 'interaction', 'dayGrid', 'list', 'googleCalendar' ],

          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listYear'
          },

          displayEventTime: false, // don't show the time column in list view

          // THIS KEY WON'T WORK IN PRODUCTION!!!
          // To make your own Google API key, follow the directions here:
          // http://fullcalendar.io/docs/google_calendar/
          googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE',

          eventClick: function(arg) {
            // opens events in a popup window
            window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

            arg.jsEvent.preventDefault() // don't navigate in main tab
          },

          loading: function(bool) {
            document.getElementById('loading').style.display =
              bool ? 'block' : 'none';
          }

        });

        calendar.render();
    }
</script>

</body>

</html>
