<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benvenuto in MEDICINE DEALER</title>
    <link rel="stylesheet" href="css/vendor/bulma@0.8.2.min.css">
    <script defer src="js/vendor/fontawesome@5.3.1.all.js"></script>
    <script defer src="js/vendor/jxon@2.0.0-beta.5.min.js"></script>
    <script src="js/validate.js"></script>

    <script>
        function home(){ location.href="home.html"; }
    </script>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1" >MEDICINE DEALER</h1>
            <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
        </div>
    </div>
</section>

<div class="columns">
    <div class="section">
        <div class="column is-one-half" id="description">
            <form>
                <div class="field">
                    <h1 class="SUBTITLE">AGGIUNGI UNA NUOVA MEDICINA AL CALENDARIO</h1>
                    <div class="field">

                        <!--In base a quale campo Ã¨ stato selezionato nella select del form precedente-->


                        <!--ORARIA-->

                        <div class="field">
                            <label class="label">PRIMA HAI SELEZIONATO CADENZA ORARIA</label>
                            <label class="label">Ogni quante ore devi prendere la medicina</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="number"  placeholder="Ogni quante ore" id="cadenzaOraria" required/>
                            </div>
                            <p class="help is-danger err"></p>
                        </div>

                        <!--GIORNALIERA-->

                        <div class="field">
                            <label class="label">PRIMA HAI SELEZIONATO CADENZA GIORNALIERA</label>
                            <label class="label">Ogni quanti giorni devi prendere la medicina</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="number"  placeholder="Ogni quante ore" id="cadenzaOraria" required/>
                            </div>
                            <p class="help is-danger err"></p>
                        </div>

                        <!--SETTIMANALE-->

                        <br>
                        <br>

                        <div class="field">
                            <label class="label">PRIMA HAI SELEZIONATO CADENZA SETTIMANALE</label>
                            <label class="label">Che giorno della settimana va presa la medicina</label>
                            <div class="control">
                                <div class="select is-rounded is-fullwidth">
                                    <select>
                                        <option>Lu</option>
                                        <option>Ma</option>
                                        <option>Me</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="field">
                        <label class="label">Quando bisogna terminare l'assunzione del medicinale?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="fineAssunzioni"/>
                                Mai
                            </label>

                            <br>
                            <label class="radio">
                                <input type="radio" name="fineAssunzioni"/>
                                Data
                            </label>

                            <br>
                            <label class="radio">
                                <input type="radio" name="fineAssunzioni"/>
                                Numero di assunzioni
                            </label>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <!--In base a quale radio buttton selezionato-->
                    IN BASE A QUALE RADIO BUTTON E' STATO SELEZIONATO
                    <!--MAI NIENTE-->

                    <!--DATA-->

                    <div class="field">
                        <label class="label">Selezionare la data di quando si intende terminare l'assunzione</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="date" id="dataFineAssunzone" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <!--Numero assunzioni-->

                    <div class="field">
                        <label class="label">Selezionare la data di quando si intende terminare l'assunzione</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="number" id="nAssunzioni" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="control">
                        <button class="button is-rounded is-fullwidth" onclick="home()">ANNULLA</button>
                    </div>

                    <div class="control">
                        <button class="button is-rounded is-fullwidth" onclick="home()">FINISCI</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="section">
        <div class="column is-one-third">

        </div>
    </div>
</div>
</body>
</html>
