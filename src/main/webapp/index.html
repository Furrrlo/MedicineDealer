<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benvenuto in MEDICINE DEALER</title>
    <link rel="stylesheet" href="css/vendor/bulma@0.8.2.min.css">
    <script defer src="js/vendor/fontawesome@5.3.1.all.js"></script>
    <script defer src="js/vendor/jxon@2.0.0-beta.5.min.js"></script>

    <script>
        function chkLogin(event){
                    let form = event.target;

                    var ema = document.getElementById("email");
                    var psw = document.getElementById("psw");

                    fetch(form.action + "?email=" + ema + "&password=" + psw, {
                        method: form.method
                    }).then(async response => {
                        if(!response.ok)
                            throw response.status + ": " + (await response.text());
                        return JXON.stringToJs(await response.text());
                    }).then(obj => {
                        console.log(obj);
                        location.href = "home.html";
                    }).catch(ex => {
                        console.error(ex);
                    });

                    return false;
        }
    </script>
</head>

    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-1" >MEDICINE DEALER</h1>
                    <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
                </div>
            </div>
        </section>

        <div class="columns">
            <div class="column auto" id="description">
                <div class="field">
                    <h1 class="title">COME FUNZIONA MEDICINE DEALER</h1>
                    <p class="paragraph"></p>
                </div>
            </div>

            <div class="section">
                <form method="GET" action="api/pagina_iniziale" onsubmit="chkLogin(event)">
                    <div class="column is-one-half has-background-white-ter" id="login">
                        <div class="field">
                            <h1 class="subtitle">EFFETTUA IL LOGIN PER GESTIRE I PORTAMEDICINE</h1>
                        </div>
                        <br>
                        <div class="field">
                            <label class="label">Inserisci l'email</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="email"  placeholder="Email" id="email" required/>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Inserisci la password</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="password"  placeholder="Password" id="psw"required/>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="submit" class="button is-rounded" value="ACCEDI"/>
                            </div>
                        </div>

                        <a class="label" href="registrazione.html">Se non sei ancora regitrato clicca QUI </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
