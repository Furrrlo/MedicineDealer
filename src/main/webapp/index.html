<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Benvenuto in MEDICINE DEALER</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-1" >MEDICINE DEALER</h1>
                    <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
                </div>
            </div>
        </section>

        <div class="columns">
            <div class="column auto" id="description">
                <h1 class="title">COME FUNZIONA MEDICINE DEALER</h1>
                <p class=""></p>
            </div>
            <div class="column is-one-quarter has-background-primary is-offset-30" id="login">
                <h1 class="subtitle">EFFETTUA IL LOGIN PER GESTIRE I PORTAMEDICINE</h1>

                <a class="subtitle">Inserisci l'email</a>
                <br>

                <input class="input is-primary is-rounded"
                           type="email"  placeholder="Email" id="email"/>
                <br>
                <br>

                <a class="subtitle">Inserisci la password</a>
                <br>

                <input class="input is-primary is-rounded"
                           type="password"  placeholder="Password" id="password"/>
                <br>
                <br>

                <input type="button" class="button" value="ACCEDI"/>
                <br>
                <a class="subtitle">Se non sei ancora regitrato clicca </a>
                <a class="subtitle" href="registrazione.html">QUI</a>
                <br>
            </div>
        </div>

    </body>
