<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benvenuto in MEDICINE DEALER</title>
    <link rel="stylesheet" href="css/vendor/bulma@0.8.2.min.css">
    <script defer src="js/vendor/fontawesome@5.3.1.all.js"></script>
    <script defer src="js/vendor/jxon@2.0.0-beta.5.min.js"></script>
    <script src="js/validate.js"></script>

    <script>
        function home(){ location.href="home.html"; }
        function cadenzaFarmaco(){ location.href="cadenzaFarmaco.html"; }
    </script>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1" >MEDICINE DEALER</h1>
            <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
        </div>
    </div>
</section>

<div class="columns">
    <div class="section">
        <div class="column is-one-half" id="description">

                <div class="field">
                    <h1 class="SUBTITLE">AGGIUNGI UNA NUOVA MEDICINA AL CALENDARIO</h1>
                    <div class="field">

                        <label class="label">Inserisci il nome della medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="text"  placeholder="Nome medicina" id="medicine" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>


                    <div class="field">
                        <label class="label">Quando devi prenderla per la prima volta?</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="date"  placeholder="" id="firstDate" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>


                    <div class="field">
                        <label class="label">A che ora devi prenderla per la prima volta?</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="time"  placeholder="A che ora devi prenderla?" id="firstTime" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="field">
                        <label class="label">In quale slot del portamedicine sarà posizionata la medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="number"  placeholder="In che slot è posizionato" id="pos" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="field">
                        <label class="label">Con che cadenza verrà presa la medicina</label>
                        <div class="control">
                            <div class="select is-rounded is-fullwidth">
                                <select>
                                    <option>Oraria</option>
                                    <option>Giornaliera</option>
                                    <option>Settimanale</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="control">
                        <button class="button is-rounded is-fullwidth" onclick="home()">ANNULLA</button>
                    </div>

                    <div class="control">
                        <button class="button is-rounded is-fullwidth" onclick="cadenzaFarmaco()">PROSEGUI</button>
                    </div>
                </div>

        </div>

    </div>

    <div class="section">
        <div class="column is-one-third">

        </div>
    </div>
</div>
</body>
</html>
