<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benvenuto in MEDICINE DEALER</title>

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <script defer src="node_modules/jxon/jxon.min.js"></script>
    <script src="js/validate.js"></script>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1" >MEDICINE DEALER</h1>
            <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
        </div>
    </div>
</section>

<div class="columns is-centered">

    <form method="post" action="api/eventi" onsubmit="return newEvent(event)">
        <div class="section">
            <div class="column is-one-half">
                <div class="field">
                    <h1 class="SUBTITLE">AGGIUNGI UNA NUOVA MEDICINA AL CALENDARIO</h1>
                    <div class="field">

                        <label class="label">Inserisci il nome della medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="text"  placeholder="Nome medicina" id="medicine" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>


                    <div class="field">
                        <label class="label">Quando devi prenderla per la prima volta?</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="date"  placeholder="" id="firstDate" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="field">
                        <label class="label">A che ora devi prenderla per la prima volta?</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="time"  placeholder="A che ora devi prenderla?" id="firstTime" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="field">
                        <label class="label">In quale slot del portamedicine sarà posizionata la medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="number"  placeholder="In che slot è posizionato" id="pos" required/>
                        </div>
                        <p class="help is-danger err"></p>
                    </div>

                    <div class="field">
                        <label class="label">Con che cadenza verrà presa la medicina</label>
                        <div class="control">
                            <div class="select is-rounded is-fullwidth">
                                <select id="cadenza" onchange="cadenzaChanged()" required>
                                    <option value="-">SELEZIONA LA CADENZA DI ACQUISIZIONE</option>
                                    <option value="no_rep">Non si ripete</option>
                                    <option value="Giornaliera">Giornaliera</option>
                                    <option value="Settimanale">Settimanale</option>
                                </select>
                            </div>
                            <p class="help is-danger err"></p>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Quando terminare l'assunzione?</label>
                        <div class="control">
                            <div class="select is-rounded is-fullwidth">
                                <select id="termine" onchange="fineChanged()">
                                    <option value="-">SELEZIONA QUANDO TERMINARE L'ASSUNZIONE DEL MEDICINALE</option>
                                    <option value="mai">Mai</option>
                                    <option value="date">Data</option>
                                    <option value="num_ass">Numero di assunzioni</option>
                                </select>
                            </div>
                            <p class="help is-danger err"></p>
                        </div>
                    </div>

                    <div class="control">
                        <input type="submit" class="button is-rounded is-fullwidth" value="AGGIUNGI FARMACO"/>
                    </div>


                    <div class="control">
                        <button class="button is-rounded is-fullwidth" onclick="home()">ANNULLA</button>
                    </div>

                </div>
            </div>

        </div>


        <div class="modal" id="modal_cadenza_giornaliera">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">CADENZA GIORNALIERA</p>
                    <button class="delete" aria-label="close" onclick="cancelCadenzaGiornaliera()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Ogni quanti giorni devi prendere la medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="number"  placeholder="Ogni quanti giorni" id="cadenza_giornaliera_text" required/>
                        </div>
                        <!--TODO: Error message-->
                        <p class="help is-danger err"></p>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveCadenzaGiornaliera()">Save changes</button>
                    <button class="button" onclick="cancelCadenzaGiornaliera()">Cancel</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="modal_cadenza_settimanale">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">CADENZA SETTIMANALE</p>
                    <button class="delete" aria-label="close" onclick="cancelCadenzaSettimanale()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Selezionare quali giorni della settimana va assunta la medicina</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="monday">
                                Lunedì
                                <br>
                                <input type="checkbox" id="tuesday">
                                Martedì
                                <br>
                                <input type="checkbox" id="wednesday">
                                Mercoledì
                                <br>
                                <input type="checkbox" id="thursday">
                                Giovedì
                                <br>
                                <input type="checkbox" id="friday">
                                Venerdì
                                <br>
                                <input type="checkbox" id="saturday">
                                Sabato
                                <br>
                                <input type="checkbox" id="sunday">
                                Domenica
                                <br>
                            </label>
                            <label class="label">Ogni quanto va ripetuto?</label>
                            <input class="input is-primary is-rounded"
                                   type="number" placeholder="Ogni quanto va ripetuto?" id="cadenza_settimanale_text" required/>

                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveCadenzaSettimanale()">Salva cambiamenti</button>
                    <button class="button" onclick="cancelCadenzaSettimanale()">Annulla</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="modal_termine_date">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">DATA DI FINE ASSUNZIONE</p>
                    <button class="delete" aria-label="close" onclick="cancelEndDate()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Selezionare la data dell'ultima acquisizione della medicina</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="date" id="end_date" required/>
                        </div>
                        <!--TODO: Error message-->
                        <p class="help is-danger err"></p>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveEndDate()">Save changes</button>
                    <button class="button" onclick="cancelEndDate()">Cancel</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="modal_termine_ass">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">TERMINA CON NUMERO DI ASSUNZIONI</p>
                    <button class="delete" aria-label="close" onclick="cancelNumAss()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Dopo quante assunzioni rimuovere il farmaco?</label>
                        <div class="control">
                            <input class="input is-primary is-rounded"
                                   type="number"  placeholder="Dopo quante assunzioni?" id="num_ass" required/>
                        </div>
                        <!--TODO: Error message-->
                        <p class="help is-danger err"></p>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveNumAss()">Save changes</button>
                    <button class="button" onclick="cancelNumAss()">Cancel</button>
                </footer>
            </div>
        </div>
    </form>


</div>

<script>

    window.addEventListener('load', function() {
        document.getElementById("termine").disabled = true;
    })

    function newEvent(event){
        //TODO: NEW EVENT
        if(chkInput()){
            const form = event.target;
            let newEvent = getNewEvent(form);

        }

        return false;
    }

    function getNewEvent(form){
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let id_porta = urlParams.get("id_porta");

        let cadenza = null;

        if(document.getElementById("cadenza_giornaliera_text").value != ""){
            //Cadenza giornaliera selected
            cadenza = {
                "intervallo": document.getElementById("cadenza_giornaliera_text").value,
                "giornaliera": {

                }
            }
        }else if (document.getElementById("cadenza_settimanale_text").value != ""){
            //Cadenza settimanale selected
            cadenza = {
                "intervallo": document.getElementById("cadenza_giornaliera_text").value,
                "settimanale": {
                    "lunedi": document.getElementById("monday").checked,
                    "martedi": document.getElementById("tuesday").checked,
                    "mercoledi": document.getElementById("wednesday").checked,
                    "giovedi": document.getElementById("thursday").checked,
                    "venerdi": document.getElementById("friday").checked,
                    "sabato": document.getElementById("saturday").checked,
                    "domenica": document.getElementById("sunday").checked
                }
            }
        }else {
            //Cadenza una assunzione selected

        }

        if(document.getElementById("num_ass").value != ""){
            //Terime num assunzioni selected

        }else if(document.getElementById("end_date").value != ""){
            //Termine date selected

        }

        return {
            "addEvent": {
                "id_porta_medicine": id_porta,
                "aic_farmaco": {
                    "aic": document.getElementById("medicine").value
                },
                "data": document.getElementById("firstDate").value,
                "cadenza": cadenza,

            }
        }
    }

    function chkInput() {
        const cadenza = document.getElementById("cadenza").value;
        if(cadenza == "-"){
            //TODO: No cadenza selected
            return false;
        }


        const termine = document.getElementById("termine").value;
        if(cadenza != "no_rep" && termine == "-"){
            //TODO: No termine selected
            return false;
        }

        const firstDate = new Date(document.getElementById("firstDate").value);
        const today = new Date();
        if(firstDate.getTime() < today.getTime()){
            //TODO: Invalid date
            return false;
        }

        return true;
    }

    function loadSlot(){
        //TODO: get the number of slot of the selected portamedicine
    }

    function cadenzaChanged(){
        let selected = document.getElementById("cadenza").value;

        if(selected != "-"){
            if(selected != "no_rep"){
                document.getElementById("termine").disabled = false;

                if (selected == "Giornaliera"){
                    let element = document.getElementById("modal_cadenza_giornaliera");
                    element.classList.add('is-active');

                } else if(selected == "Settimanale"){
                    let element = document.getElementById("modal_cadenza_settimanale");
                    element.classList.add('is-active');

                }
            } else {
                document.getElementById("termine").disabled = true;
                document.getElementById("termine").selectedIndex = "0";

                cancelCadenzaGiornaliera();
                cancelCadenzaSettimanale();

            }

        }else {
            document.getElementById("termine").disabled = true;
            document.getElementById("termine").selectedIndex = "0";

            cancelCadenzaGiornaliera();
            cancelCadenzaSettimanale();

        }

    }

    function fineChanged(){
        let selected = document.getElementById("termine").value;

        if(selected != "-"){
            if(selected != "mai"){
                if (selected == "date"){
                    let element = document.getElementById("modal_termine_date");
                    element.classList.add('is-active');

                } else if(selected == "num_ass"){
                    let element = document.getElementById("modal_termine_ass");
                    element.classList.add('is-active');

                }
            }else{
                cancelEndDate();
                cancelNumAss();
            }
        } else{
            cancelEndDate();
            cancelNumAss();
        }
    }

    function saveCadenzaSettimanale(){
        if(document.getElementById("cadenza_giornaliera_text").value != "") cancelCadenzaGiornaliera();

        let modal = document.getElementById("modal_cadenza_settimanale");
        let cadenza = document.getElementById("cadenza_settimanale_text").value;

        if( cadenza == "" || cadenza <= 0 ) {
            //TODO:Error invalid cadenza
        }
        else{
            modal.style.display = "none";
        }
    }

    function saveCadenzaGiornaliera(){
        if(document.getElementById("cadenza_settimanale_text").value != "") cancelCadenzaSettimanale();

        let modal = document.getElementById("modal_cadenza_giornaliera");
        let cadenza = document.getElementById("cadenza_giornaliera_text").value;

        if( cadenza == "" || cadenza <= 0 ) {
            //TODO:Error invalid cadenza
        }
        else{
            modal.style.display = "none";
        }
    }

    function saveEndDate() {
        if(document.getElementById("num_ass").value != "") cancelNumAss();

        let modal = document.getElementById("modal_termine_date");
        let termine = new Date(document.getElementById("end_date").value);
        let today = new Date();

        if( termine == "" || termine.getTime() <= today.getTime() ) {
            //TODO:Error invalid end date
        }
        else{
            modal.style.display = "none";
        }
    }

    function saveNumAss(){
        if(document.getElementById("end_date").value != "") cancelEndDate();

        let modal = document.getElementById("modal_termine_ass");
        let termine = document.getElementById("num_ass").value;

        if( termine == "" || termine <= 0 ) {
            //TODO:Error invalid number assunzioni
        }
        else{
            modal.style.display = "none";
        }
    }

    function cancelEndDate(){
        let modal = document.getElementById("modal_termine_date");
        document.getElementById("end_date").value = "";

        if(modal.style.display != "none")
            document.getElementById("termine").selectedIndex = "0";

        modal.style.display = "none";
    }

    function cancelNumAss(){
        let modal = document.getElementById("modal_termine_ass");
        document.getElementById("num_ass").value = "";

        if(modal.style.display != "none")
            document.getElementById("termine").selectedIndex = "0";

        modal.style.display = "none";
    }

    function cancelCadenzaSettimanale() {
        let modal = document.getElementById("modal_cadenza_settimanale");
        document.getElementById("cadenza_settimanale_text").value = "";

        document.getElementById("monday").checked = false;
        document.getElementById("tuesday").checked = false;
        document.getElementById("wednesday").checked = false;
        document.getElementById("thursday").checked = false;
        document.getElementById("friday").checked = false;
        document.getElementById("saturday").checked = false;
        document.getElementById("sunday").checked = false;

        if(modal.style.display != "none")
            document.getElementById("cadenza").selectedIndex = "0";

        modal.style.display = "none";
    }

    function cancelCadenzaGiornaliera() {
        let modal = document.getElementById("modal_cadenza_giornaliera");
        document.getElementById("cadenza_giornaliera_text").value = "";

        if(modal.style.display != "none")
            document.getElementById("cadenza").selectedIndex = "0";

        modal.style.display = "none";
    }

    function home(){ location.href="home.html"; }

</script>

</body>
</html>
