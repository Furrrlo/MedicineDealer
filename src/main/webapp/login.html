<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Benvenuto in MEDICINE DEALER</title>
        <link rel="stylesheet" href="css/vendor/bulma@0.8.2.min.css">
        <script defer src="js/vendor/fontawesome@5.3.1.all.js"></script>

        <script>
            function chkLogin(){
                location.href = "ca";
            }
        </script>
    </head>

    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-1" >MEDICINE DEALER</h1>
                    <h2 class="subtitle">GESTISCI L'ACQUISIZIONE DI MEDICINALI CON SEMPLICITA'</h2>
                </div>
            </div>
        </section>

        <div class="section">
            <form method="POST" action="api/pagina_iniziale" onsubmit="return chkLogin(event);">
                <div class="columns is-centered">
                    <div class="column is-one-quarter ">

                        <div class="field">
                            <h1 class="subtitle">ACCEDI PER GESTIRE I PORTAMEDICINE</h1>
                        </div>

                        <div class="field">
                            <label class="label">Inserisci l'e-mail</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="email"  placeholder="E-mail" id="email" value="aa@gmail.com" required/>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Inserisci la password</label>
                            <div class="control">
                                <input class="input is-primary is-rounded"
                                       type="password"  placeholder="Password" id="password2" value="123" required/>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <div class="control">
                                <input type="submit" class="button is-centered" value="ACCEDI"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
